<link rel="stylesheet" type="text/css" href="css/simcir/simcir.css" />
<link rel="stylesheet" type="text/css" href="css/simcir/simcir-basicset.css" />

<script type="text/javascript" src="js/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/simcir/simcir.js"></script>
<script type="text/javascript" src="js/simcir/simcir-library.js"></script>
<script type="text/javascript" src="js/simcir/simcir-basicset.js"></script>
<script>
    $(function() {
        var $s = simcir;
        var $simcir = $('#mySimcir');
        var getCircuitData = function() {
            return $s.controller(
                    $simcir.find('.simcir-workspace') ).text();
        };
        var setCircuitData = function(data) {
            $simcir.children().remove();
            $s.setupSimcir($simcir, JSON.parse(data) );
        };
        // button click events
        $('#getDataBtn').click(function() {
            $('#dataArea').val(getCircuitData() );
        });
        $('#setDataBtn').click(function() {
            setCircuitData($('#dataArea').val() );
        });
        // load default (just specifies circuit size).
        setCircuitData('{"width":935,"height":550}');
    });
</script>
